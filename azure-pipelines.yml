trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- script: |
     env
  displayName: 'Look at ENV vars'

- task: VaultReadKV@2
  inputs:
    strUrl: 'https://vault.marc-leblanc.team.arctiq.ca:8200'
    ignoreCertificateChecks: false
    strAuthType: 'approle'
    strAuthPath: 'auth/approle/role/'
    strRoleID: 'ado-integration'
    strSecretID: '0eeecbec-c6c0-6b7b-5092-e26f739c186f'
    strKVEnginePath: 'kv-v2'
    kvVersion: 'v2'
    strSecretPath: '/secrets'
    strPrefixType: 'custom'
    replaceCR: false