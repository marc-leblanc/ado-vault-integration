trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- script: |
     env
  displayName: 'Look at ENV vars'

- task: VaultReadKV@2
  inputs:
    strUrl: 'https://vault.marc-leblanc.team.arctiq.ca:8200'
    ignoreCertificateChecks: false
    strAuthType: 'approle'
    strAuthPath: 'approle'
    strRoleID: '7f99d535-7b94-6cf1-5a05-82b3e8005714'
    strSecretID: '78279dec-d6cb-be10-4ec5-d288da05ba49'
    strKVEnginePath: '/secrets/'
    kvVersion: 'v2'
    strSecretPath: '/kv-v2/secret/hello'
    strPrefixType: 'custom'
    replaceCR: false

